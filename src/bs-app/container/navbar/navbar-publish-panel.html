<md-grid-list cols="3">

        <md-grid-tile *ngFor="let navbar of navbars">
                <md-card>
                        <md-toolbar>导航名字</md-toolbar>
                        发布者:{{navbar.publishInfo.username}}<br> 注释:{{navbar.publishInfo.commet}}

                        <md-card-actions>
                                <button md-raised-button color="primary">使用样式</button>
                                <button md-raised-button color="warn">使用数据</button>
                        </md-card-actions>
                </md-card>
        </md-grid-tile>

</md-grid-list>
