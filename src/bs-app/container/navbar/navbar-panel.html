<md-card>
    <md-toolbar>设置导航</md-toolbar>
    <md-card-content>
        <md-grid-list cols='2' [style.background]="'primary'">
            <md-grid-tile>收藏</md-grid-tile>
            <md-grid-tile (click)="publishNavbar()">发布</md-grid-tile>
            <md-grid-tile colspan="2"><button md-raised-button color="accent" width="100%" (click)="openNavbarPublishPanel()">模板库</button></md-grid-tile>
            <md-grid-tile>我的收藏</md-grid-tile>
            <md-grid-tile>我的发布</md-grid-tile>
        </md-grid-list>
        <md-tab-group>
            <md-tab>
                <template md-tab-label>导航样式</template>
                <template md-tab-content>
                    <md-grid-list cols="2">
                    <md-grid-tile colspan="2">背景颜色:<input type="color" [(ngModel)]="data.styles.backgroundColor"/> </md-grid-tile>
                    </md-grid-list>
                </template>
            </md-tab>

            <md-tab>
                <template md-tab-label>菜单样式</template>
                <template md-tab-content>
                    菜单字体大小<md-input [(ngModel)]="data.styles.button.fontSize" ></md-input>
                </template>
            </md-tab>
        </md-tab-group>
  <button md-raised-button color="primary" (click)="logStyle();">consoleLog样式</button>
                    
    </md-card-content>
    <input type="file" (change)="selectBackgroundImage(imageSelectInput.files[0])" accept="image/*" #imageSelectInput />
</md-card>
