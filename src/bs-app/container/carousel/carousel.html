<section id="main-slider" class="no-margin">
    <div class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#main-slider" data-slide-to="0" class="active"></li>
            <li data-target="#main-slider" data-slide-to="1"></li>
            <li data-target="#main-slider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div *ngFor="let slider of data.content.sliders;let i=index;" class="item" [class.active]="i==0" [ngStyle]="{'background-image':'url(\''+slider.lgImage+'\')' }" >
                <div class="container">
                    <div class="col-sm-6">
                        <div class="carousel-content">
                            <h1 class="animation animated-item-1">{{slider.title1}}</h1>
                            <h1 class="animation animated-item-2">{{slider.title2}}</h1>
                            <a class="btn-slide animation animated-item-3">更多</a>
                        </div>
                    </div>
                    <div class="col-sm-6 hidden-xs animation animated-item-4">
                        <div class="slider-img">
                            <img [src]="slider.smImage" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <a class="prev hidden-xs" href="#main-slider" data-slide="prev">
        <i class="fa fa-chevron-left"></i>
    </a>
    <a class="next hidden-xs" href="#main-slider" data-slide="next">
        <i class="fa fa-chevron-right"></i>
    </a>
</section>


<!-- 模态框（Modal） -->
<div class="modal fade" id="carouselModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">轮播图片控制</h4>

            </div>
            <div class="modal-body">
                <md-tab-group>
                    <md-tab>
                        <template md-tab-label>发布的模块</template>
                        <template md-tab-content>
                            发布的模块
                        </template>
                    </md-tab>
                    <md-tab>
                        <template md-tab-label>当前模块数据</template>
                        <template md-tab-content>当前模块数据版面</template>
                    </md-tab>
                </md-tab-group>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
