<md-sidenav-layout class="demo-root" fullscreen (openPagePanelEvent)="start.open()">
    <md-sidenav #start mode="side" class="left-panel">
        <md-card-content>
            <md-grid-list cols="2">
                <!--第一行-->
                <md-grid-tile colspan="2"><button md-icon-button><md-icon>face</md-icon></button> </md-grid-tile>
                <md-grid-tile><button md-icon-button><md-icon>print</md-icon></button> </md-grid-tile>
                <md-grid-tile>
                    <button md-icon-button><md-icon>fullscreen</md-icon></button>
                </md-grid-tile>
                <md-grid-tile (click)="savePage()">保存使用</md-grid-tile>
                <md-grid-tile>
                    <button md-raised-button color="primary">发布</button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-raised-button color="accent">还原<button md-icon-button><md-icon>undo</md-icon></button></button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-raised-button color="primary">CMS管理</button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-fab color="warn">
                        <md-icon class="md-24">delete</md-icon></button>
                </md-grid-tile>
                <md-grid-tile colspan="2">
                    <button md-raised-button color="primary">设置页面</button>
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
        <md-nav-list>
            <a md-list-item (click)="addNavbar()"><button md-raised-button color="accent" >添加导航</button></a>
            <a md-list-item (click)="addInputPanel.toggle()"><button md-raised-button color="primary"> <md-icon >comment</md-icon></button> </a>
            <a md-list-item [routerLink]="['card']">Card</a>
            <a md-list-item [routerLink]="['checkbox']">Checkbox</a>
            <a md-list-item [routerLink]="['dialog']">Dialog</a>
            <a md-list-item [routerLink]="['gestures']">Gestures</a>
            <a md-list-item [routerLink]="['grid-list']">Grid List</a>
            <a md-list-item [routerLink]="['icon']">Icon</a>
            <a md-list-item [routerLink]="['input']">Input</a>
            <a md-list-item [routerLink]="['list']">List</a>
            <a md-list-item [routerLink]="['menu']">Menu</a>
            <a md-list-item [routerLink]="['live-announcer']">Live Announcer</a>
            <a md-list-item [routerLink]="['overlay']">Overlay</a>
            <a md-list-item [routerLink]="['portal']">Portal</a>
            <a md-list-item [routerLink]="['progress-bar']">Progress Bar</a>
            <a md-list-item [routerLink]="['progress-circle']">Progress Circle</a>
            <a md-list-item [routerLink]="['radio']">Radio</a>
            <a md-list-item [routerLink]="['ripple']">Ripple</a>
            <a md-list-item [routerLink]="['select']">Select</a>
            <a md-list-item [routerLink]="['sidenav']">Sidenav</a>
            <a md-list-item [routerLink]="['slider']">Slider</a>
            <a md-list-item [routerLink]="['slide-toggle']">Slide Toggle</a>
            <a md-list-item [routerLink]="['tabs']">Tabs</a>
            <a md-list-item [routerLink]="['toolbar']">Toolbar</a>
            <a md-list-item [routerLink]="['tooltip']">Tooltip</a>
            <hr>
            <a md-list-item [routerLink]="['baseline']">Baseline</a>
        </md-nav-list>
        <button md-button (click)="start.close()">CLOSE</button>
    </md-sidenav>


    <!--页面主体内容-->
    <div>

        <button md-icon-button (click)="start.toggle()" id="start" style="display:none">
        <md-icon class="md-24"  hidden >menu</md-icon>
      </button>
        <!--<md-toolbar color="primary">
            <div class="demo-toolbar">
                <h1>Angular Material 2 Demos</h1>
                <button md-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
          {{root.dir.toUpperCase()}}
        </button>
            </div>
        </md-toolbar>-->

        <!--主页的内容区-->
        <div *ngFor="let part of page.parts">
            <div [ngSwitch]="part.type">
                <div *ngSwitchCase=" 'navbar' ">
                    <bs-navbar [bsNavbar]="part"></bs-navbar>
                </div>
                <div *ngSwitchDefault>output2</div>
            </div>
        </div>
    

    <bs-navbar (openPanel)="openPanel($event)"></bs-navbar>
    <bs-grid-layout (openPanel)="openPanel($event)" [gridLayout]="gridLayout"></bs-grid-layout>
    <bs-list-layout (openPanel)="openPanel($event)"></bs-list-layout>
    <div #root="$implicit" dir="ltr" class="demo-content">
    </div>
    </div>

    <!--以下是各个操作组件的面板,在右侧开启,标签头部不会显示-->
    <button (click)="rightPanel.toggle();" id="rightPanelButton" hidden></button>
    <md-sidenav #rightPanel mode="side" align="end" id="test">
        <md-tab-group [selectedIndex]="selectedPanelIndex">
            <md-tab>
                <template md-tab-label class="hidden">栅格布局</template>
                <template md-tab-content>
                    <bs-grid-layout-panel [gridLayout]="selectedPanelData"></bs-grid-layout-panel>
                </template>
            </md-tab>

            <md-tab>
                <template md-tab-label>列表布局</template>
                <template md-tab-content>
                    <bs-list-layout-panel></bs-list-layout-panel>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>导航</template>
                <template md-tab-content>导航的内容快
                    <bs-navbar-panel></bs-navbar-panel>
                </template>
            </md-tab>
            <md-tab>
                <!--<template md-tab-label>其他模块</template>-->
                <template md-tab-content>其他模块内容</template>
            </md-tab>
            <md-tab>
                <!--<template md-tab-label>其他模块</template>-->
                <template md-tab-content>其他模块内容</template>
            </md-tab>
            <md-tab>
                <!--<template md-tab-label>其他模块</template>-->
                <template md-tab-content>其他模块内容</template>
            </md-tab>


        </md-tab-group>

    </md-sidenav>








</md-sidenav-layout>
