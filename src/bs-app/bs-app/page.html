<md-sidenav-layout class="demo-root" fullscreen (openPagePanelEvent)="start.open()">
    <md-sidenav #start mode="side" class="left-panel">
        <md-card-content>
            <md-grid-list cols="2">
                <!--第一行-->
                <md-grid-tile colspan="2"><button md-icon-button><md-icon>face</md-icon></button> </md-grid-tile>
                <md-grid-tile><button md-icon-button><md-icon>print</md-icon></button> </md-grid-tile>
                <md-grid-tile>
                    <button md-icon-button><md-icon>fullscreen</md-icon></button>
                </md-grid-tile>
                <md-grid-tile (click)="savePage()">保存使用</md-grid-tile>
                <md-grid-tile>
                    <button md-raised-button color="primary">发布</button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-raised-button color="accent">还原<button md-icon-button><md-icon>undo</md-icon></button></button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-raised-button color="primary">CMS管理</button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-fab color="warn">
                        <md-icon class="md-24">delete</md-icon></button>
                </md-grid-tile>
                <md-grid-tile colspan="2">
                    <button md-raised-button color="primary">设置页面</button>
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
        <md-nav-list>
            <a md-list-item (click)="addNavbar()"><button md-raised-button color="accent" >添加导航</button></a>
            <a md-list-item (click)="addInputPanel.toggle()"><button md-raised-button color="primary"> <md-icon >comment</md-icon></button> </a>
          
        </md-nav-list>
        <button md-button (click)="start.close()">CLOSE</button>
    </md-sidenav>


    <!--页面主体内容-->
    <div>
        <button md-icon-button (click)="start.toggle()" id="start" style="display:none">
        <md-icon class="md-24"  hidden >menu</md-icon>
      </button>
      
        <!--主页的内容区-->
        <features></features>
        <bs-carousel ></bs-carousel>
      
      
        <div *ngFor="let part of page.parts">
            <div [ngSwitch]="part.type">
                <div *ngSwitchCase=" 'navbar' ">
                    <bs-navbar [data]="part" ></bs-navbar></div>
                <div *ngSwitchDefault>output2</div>
            </div>
        </div>
   

    
    <div #root="$implicit" dir="ltr" class="demo-content">
    </div>
    </div>

    <!--以下是各个操作组件的面板,在右侧开启,标签头部不会显示-->
    <button (click)="rightPanel.toggle();" id="rightPanelButton" hidden></button>
    <md-sidenav #rightPanel mode="side" align="end" id="test">
        <md-tab-group >
            <md-tab>
                <template md-tab-label class="hidden">栅格布局</template>
                <template md-tab-content>
                    
                </template>
            </md-tab>

        </md-tab-group>

    </md-sidenav>
</md-sidenav-layout>





<!-- 模态框（Modal） -->
<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel" >欢迎来到旅烨建站</h4>
            </div>
            <div class="modal-body">
            <h1>欢迎来到旅游建站系统,使用Ctrl键,呼出控制面板,使用Alt管理查看当前页面数据 </h1>

            </div>
           
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
